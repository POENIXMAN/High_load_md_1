apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: school-journal-app-hpa
  namespace: var10
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: school-journal-app
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 20  
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 20  
      policies:
      - type: Percent
        value: 50  
        periodSeconds: 20
      - type: Pods
        value: 1   
        periodSeconds: 20
    scaleDown:
      stabilizationWindowSeconds: 30  
      policies:
      - type: Percent
        value: 50  
        periodSeconds: 20
      - type: Pods
        value: 1 
        periodSeconds: 20  