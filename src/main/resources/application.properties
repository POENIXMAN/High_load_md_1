# Database connection details
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:school_journal}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
server.address=${SERVER_ADDRESS:localhost}

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


spring.kafka.bootstrap-servers=${KAFKA_HOSTS}
spring.kafka.consumer.group-id=student-group
spring.kafka.consumer.auto-offset-reset=earliest

server.port=${SERVER_PORT:8081}